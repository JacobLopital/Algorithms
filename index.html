<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Сортировки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script type="text/javascript" src="jquery-latest.min.js"></script>

<body>
    <div class="buttons">
        <button type="button" class="algorithm btn btn-primary" id="quick">Quick</button>
        <button type="button" class="algorithm btn btn-primary" id="shake">Шейк</button>
        <button type="button" class="algorithm btn btn-primary" id="shell">Шелл</button>
        <button type="button" class="algorithm btn btn-primary" id="comb">Comb</button>
        <button type="button" class="algorithm btn btn-primary" id="insert">Ins</button>
        <button type="button" class="algorithm btn btn-primary" id="bubble">Bubble</button>
        <button type="button" class="algorithm btn btn-primary" id="heap">Куча</button>
        <button type="button" class="algorithm btn btn-primary" id="merge">Merge</button>
        <button type="button" class="algorithm btn btn-primary" id="tree">Tree</button>
        <button type="button" class="algorithm btn btn-primary" id="radix">Radix</button>
        <button type="button" class="btn btn-danger" id="stop">Стоп</button>
        <button type="button" class="btn btn-success " id="draw">Перемешать</button>
    </div>
    <div class="cont">
        <div id="line">
        </div>
    </div>
    <div class="controls sizes">
        <div class="size" id="small" data-mult="5">small</div>
        <div class="size" id="middle" data-mult="10">middle</div>
        <div class="size" id="large" data-mult="15">large</div>
    </div>
    <div class="controls counts">
        <div class="count" id="ten" data-mult="10">10</div>
        <div class="count" id="twenty" data-mult="20">20</div>
        <div class="count" id="forty" data-mult="40">40</div>
        <div class="count" id="eighty" data-mult="80">80</div>
        <div class="count" id="hundredFifty" data-mult="160">160</div>
        <div class="count" id="twoHundredForty" data-mult="240">240</div>
    </div>
    <div class="controls speeds">
        <div class="speed" id="fifth" data-mult="5">0.20X</div>
        <div class="speed" id="fourth" data-mult="4">0.25X</div>
        <div class="speed" id="half" data-mult="2">0.5X</div>
        <div class="speed" id="single" data-mult="1">1X</div>
        <div class="speed" id="double" data-mult="0.5">2X</div><!--
        <div class="speed" id="triple" data-mult="0.3">3X</div>
        <div class="speed" id="quinary" data-mult="0.2">5X</div>-->
        <div class="speed" id="decimal" data-mult="0.1">10X</div>
        <div class="speed" id="twodecimal" data-mult="0.05">20X</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
